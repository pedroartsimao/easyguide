                        <!-- user login dropdown end -->
                    </ul>

                        </li>
                        <li class="active">                     
                            <a href="log.html">
                                <i><img src="img/icons/ic_view_list_white_24px.svg"></i>

            <!--main content start-->
            <section id="main-content" >
                <section class="wrapper">            
                    <!--overview start-->
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="page-header"><i class="fa fa-laptop"></i>Log</h3>
                        </div>
                    </div>
                    <div ng-controller="logCtrl" id="logCtrl" layout="column" layout-fill>
                        <div class="col-md-6">
                            <md-content layout-padding layout="row" layout-align="center">
                                <div flex-gt-md="60" flex-md="80" flex-xs="100">
                                    <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                                        <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                                            <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                                                <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">
                                                    <span>{{logs}} items total</span>
                                                </div>
                                                <div flex-gt-sm="75" flex-xs="100">
                                                    <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                                        <grid-pagination max-size="5"
                                                                         boundary-links="true"
                                                                         class="pagination mdl-shadow--2dp"
                                                                         ng-if="paginationOptions.totalItems > paginationOptions.itemsPerPage"
                                                                         total-items="paginationOptions.totalItems"
                                                                         ng-model="paginationOptions.currentPage"
                                                                         ng-change="reloadGrid()"
                                                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                                        <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                            <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                                <md-option>10</md-option>
                                                                <md-option>25</md-option>
                                                                <md-option>50</md-option>
                                                                <md-option>75</md-option>
                                                            </md-select>
                                                        </md-input-container>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                                    <thead>
                                                        <tr>
                                                            <th sortable="code" class="sortable mdl-data-table__cell--non-numeric">
                                                                <span>Order #</span>
                                                            </th>
                                                            <th class="st-sort-disable th-dropdown">
                                                    <md-select filter-by="statusDisplay"
                                                               filter-type="select"
                                                               ng-model="status"
                                                               placeholder="Status"
                                                               ng-change="filter()">
                                                        <md-option value="">All Statuses</md-option>
                                                        <md-option ng-repeat="option in statusOptions track by option.value"
                                                                   value="{{option.value}}">
                                                            {{option.text}}
                                                        </md-option>
                                                    </md-select>
                                                    </th>
                                                    <th sortable="placed" class="sortable">
                                                        <span>Date Placed</span>
                                                    </th>
                                                    <th sortable='total.value' class="sortable">
                                                        <span>Total</span>
                                                    </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr grid-item ng-repeat="web in webLog">
                                                            <td class="mdl-data-table__cell--non-numeric">
                                                                <span ng-bind="web.status"></span>
                                                            </td>
                                                            <td ng-bind="item.statusDisplay"></td>
                                                            <td ng-bind="item.placed | date:'MM / dd / yyyy'"></td>
                                                            <td ng-bind="item.total.formattedValue"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                                <grid-pagination max-size="5"
                                                                 boundary-links="true"
                                                                 class="pagination"
                                                                 ng-if="paginationOptions.totalItems > paginationOptions.itemsPerPage"
                                                                 total-items="paginationOptions.totalItems"
                                                                 ng-model="paginationOptions.currentPage"
                                                                 ng-change="reloadGrid()"
                                                                 items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                                <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                    <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                        <md-option>10</md-option>
                                                        <md-option>25</md-option>
                                                        <md-option>50</md-option>
                                                        <md-option>75</md-option>
                                                    </md-select>
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </md-content>
                        </div>

                        <div class="col-md-6">
                            <md-content layout-padding layout="row" layout-align="center">
                                <div flex-gt-md="60" flex-md="80" flex-xs="100">
                                    <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                                        <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                                            <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                                                <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">

                                                        <grid-pagination max-size="5"
                                                                         boundary-links="true"
                                                                         class="pagination mdl-shadow--2dp"
                                                                         ng-if="paginationOptions.totalItems > paginationOptions.itemsPerPage"
                                                                         total-items="paginationOptions.totalItems"
                                                                         ng-model="paginationOptions.currentPage"
                                                                         ng-change="reloadGrid()"
                                                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                                        <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                            <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                                <md-option>10</md-option>
                                                                <md-option>25</md-option>
                                                                <md-option>50</md-option>
                                                                <md-option>75</md-option>
                                                            </md-select>
                                                        </md-input-container>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                                    <thead>
                                                        <tr>
                                                            <th sortable="code" class="sortable mdl-data-table__cell--non-numeric">
                                                                <span>Order #</span>
                                                            </th>
                                                            <th class="st-sort-disable th-dropdown">
                                                    <md-select filter-by="statusDisplay"
                                                               filter-type="select"
                                                               ng-model="status"
                                                               placeholder="Status"
                                                               ng-change="filter()">
                                                        <md-option value="">All Statuses</md-option>
                                                        <md-option ng-repeat="option in statusOptions track by option.value"
                                                                   value="{{option.value}}">
                                                            {{option.text}}
                                                        </md-option>
                                                    </md-select>
                                                    </th>
                                                    <th sortable="placed" class="sortable">
                                                        <span>Date Placed</span>
                                                    </th>
                                                    <th sortable='total.value' class="sortable">
                                                        <span>Total</span>
                                                    </th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr grid-item ng-repeat="web in webLog">
                                                            <td class="mdl-data-table__cell--non-numeric">
                                                                <span ng-bind="web.status"></span>
                                                            </td>
                                                            <td ng-bind="item.statusDisplay"></td>
                                                            <td ng-bind="item.placed | date:'MM / dd / yyyy'"></td>
                                                            <td ng-bind="item.total.formattedValue"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                                                <grid-pagination max-size="5"
                                                                 boundary-links="true"
                                                                 class="pagination"
                                                                 ng-if="paginationOptions.totalItems > paginationOptions.itemsPerPage"
                                                                 total-items="paginationOptions.totalItems"
                                                                 ng-model="paginationOptions.currentPage"
                                                                 ng-change="reloadGrid()"
                                                                 items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                                                <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                                                    <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                                        <md-option>10</md-option>
                                                        <md-option>25</md-option>
                                                        <md-option>50</md-option>
                                                        <md-option>75</md-option>
                                                    </md-select>
                                                </md-input-container>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </md-content>
                        </div>
                    </div>
                </section>
            </section>
            <!--main content end-->
        </section>
        <!-- container section start -->
        <!-- bootstrap -->
        <script src="js/components/bootstrap.min.js"></script>

        <script src="js/components/jquery.scrollTo.min.js"></script>
