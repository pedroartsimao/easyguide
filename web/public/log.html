    </head>

    <body ng-app="EasyGuide">
        <!-- container section start -->
        <section id="container">
            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <!--logo start-->
                <a href="index.html" class="logo"><img src="img/application/easy_guide_mini_dark_theme.png" height="30px"></a>
                <!--logo end-->
                <div class="top-nav notification-row">                
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">
                        <!-- user login dropdown start-->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="profile-ava"><img src="img/application/placeholder/profile_picture.png" height="30px" width="30px" id="image_profile"></span>
                                <span class="username" id="username"></span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu extended logout">
                                <div class="log-arrow-up"></div>
                                <li>
                                    <a href="login.html"><i class="icon_key_alt"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                        <!-- user login dropdown end -->
                    </ul>
                    <!-- notificatoin dropdown end-->
                </div>
            </header>
            <!--header end-->

            <!--sidebar start-->
            <aside>
                <div id="sidebar"  class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">                
                        <li >
                            <a href="index.html">
                                <i><img src="img/icons/ic_home_white_24px.svg"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin.html">
                                <i><img src="img/icons/ic_person_white_24px.svg"></i>
                                <span>Admin</span>
                            </a>
                        </li>
                        <li>                     
                            <a href="beacons.html">
                                <i><img src="img/icons/ic_settings_bluetooth_white_24px.svg"></i>
                                <span>Beacon</span>

                            </a>
                        </li>
                        <li class="active">                     
                            <a href="log.html">
                                <i><img src="img/icons/ic_view_list_white_24px.svg"></i>
                                <span>Log</span>
                            </a>
                        </li>
                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <section id="main-content" >
                <section class="wrapper">            
                    <!--overview start-->
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="page-header"><i class="fa fa-laptop"></i>Log</h3>
                        </div>
                    </div>
                    <div ng-controller="logCtrl" id="logCtrl" layout="column" layout-fill>
                        <div class="col-md-12">
                            <md-content layout-padding layout="row" layout-align="center">
                                <div flex-gt-md="60" flex-md="80" flex-xs="100">
                                    <div layout-gt-xs="row" layout-xs="column" layout-align="stretch center">
                                        <div grid-data id='log' grid-options="gridOptions" grid-actions="gridActions">
                                            <div>
                                                <div layout-gt-sm="row">
                                                    <md-input-container class="md-block" flex-gt-sm>
                                                        <label>Buscar</label>
                                                        <input ng-model="search">
                                                    </md-input-container>
                                                </div>
                                                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                                    <thead>
                                                        <tr>
                                                            <th sortable="logs.title">
                                                                <span><center>Title</center></span>
                                                            </th>
                                                            <th sortable='logs.description'>
                                                                <span><center>Description</center></span>
                                                            </th>
                                                            <th sortable='logs.user'>
                                                                <span><center>User</center></span>
                                                            </th>
                                                            <th sortable='logs.timestamp'>
                                                                <span><center>Date</center></span>
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr grid-item ng-repeat="log in logs | filter:search">
                                                            <td class="mdl-data-table__cell--non-numeric">
                                                                <span><center>{{log.title}}</center></span>
                                                            </td>
                                                            <td><center ng-bind-html="log.description"></center></td>
                                                            <td><center>{{log.user}}</center></td>
                                                            <td><center>{{log.timestamp| date}}</center></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </md-content>
                        </div>
                    </div>
                </section>
            </section>
            <!--main content end-->
        </section>
        <!-- container section start -->
        <!-- bootstrap -->
        <script src="js/components/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="js/components/jquery.scrollTo.min.js"></script>
        <script src="js/components/jquery.nicescroll.js" type="text/javascript"></script>
        <!-- jQuery full calendar -->

        <script src="js/components/scripts.js"></script>

        <link rel="shortcut icon" type="image/png" href="assets/favicons/favicon.ico"/>
        <meta name="theme-color" content="#ffffff">
    </body>
</html>
