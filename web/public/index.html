<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $(document).ready(function () {
                var auth = localStorage['user'] || null;
                if (auth) {
                    window.location = "dashboard.html";
                } else {
                    window.location = "login.html";
                }
            });
        </script>
    </head>
</html>
